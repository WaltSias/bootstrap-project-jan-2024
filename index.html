<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="layout.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <Header>Different Types of Pasta</Header>


    <div class="clearfix">
        <span class="img-responsive"><img src="img/penne.jpg" alt="penne pasta" width="345" height="460"></span>
        <span class="img-responsive"><img src="img/glass.jpg" alt="glass noodles" width="460" height="350"></span>

    </div>

    <main>
        <div class="list-group">
            <ul>
                <li class="list-group-item list-group-item-primary">Macaroni</li>
                <li class="list-group-item list-group-item-action disabled">Lasagna</li>
                <li class="list-group-item list-group-item-action active">Spaghetti</li>
            </ul>
        </div>

    </main>
</body>

</html>
